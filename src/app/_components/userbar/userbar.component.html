
<img src="../../../assets/logo.jpg" alt="" style="width: 150px; height: 50px;">
<div class="userbar" style="display: flex; justify-content: flex-end; align-items: center;border-bottom: 1px dotted rgb(122, 122, 122);">
    <p style="margin-right: 10px; margin-top: 10px">Hello Admin!</p>
    <mat-icon id="icon" style="transform: scale(1.5); margin-right: 30px; cursor: pointer;  " [matMenuTriggerFor]="menu"  aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click) = openDialog()>Options</button>                                        
      <button mat-menu-item (click)=  logout()>Log Out</button>
    </mat-menu>
</div>
