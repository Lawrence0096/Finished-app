<div class="alignSideNav">
  <mat-list>
    <div class="sideNav">
      <img src="{{navBarHeaderImg}}" alt="" style="width: 150px; height: 50px;">
      <h1 id="id_h1">{{navBarHeader}}</h1>
      <h1 id="id_h2" routerLink="/home">Home</h1>
    </div>
    <mat-list-item *ngFor="let item of listItems" (click)=onSelect2(item.name) (click)=onSelect(item)>
      <div mat-line>
        <button mat-button class="buttonComp" routerLink='/customer'>
          {{item.name}}
          <!--Opozorilo za nav bar-->
          <!-- <div mat-line class="warning-m" *ngIf=warningSign>
                <p id="warning">Opozorilo!</p>
              </div> -->
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
